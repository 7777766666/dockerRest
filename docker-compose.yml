services:
  # Spring boot
  docker-java:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-java
    ports:
      - "8889:8888"  # ⚠️ Убедитесь что есть эта строка
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
    depends_on:
      - postgres
    networks:
      - app-network

  # KRAFT mode
  kafka1:
    image: apache/kafka:3.7.0
    container_name: kafka-broker1
    ports:
      - "9092:9092"
    environment:
      # Базовая идентификация
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller

      # Сетевые настройки
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093, 2@kafka2:9093, 3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093  # PLAINTEXT без шифрования
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

      # Внутренние настройки
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Настройки репликации (для single-node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    networks:
      - app-network

  # Вторая кафка
  kafka2:
    image: apache/kafka:3.7.0
    container_name: kafka-broker2
    ports:
      - "9093:9092"
    environment:
      # Базовая идентификация
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller

      # Сетевые настройки
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093, 2@kafka2:9093, 3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093  # PLAINTEXT без шифрования
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

      # Внутренние настройки
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Настройки репликации (для single-node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2

    networks:
      - app-network

  # KRAFT mode
  kafka3:
    image: apache/kafka:3.7.0
    container_name: kafka-broker3
    ports:
      - "9094:9092"
    environment:
      # Базовая идентификация
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller

      # Сетевые настройки
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093, 2@kafka2:9093, 3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093  # PLAINTEXT без шифрования
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

      # Внутренние настройки
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Настройки репликации (для single-node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2

    networks:
      - app-network

  # Графическое отображение кафки на http://localhost:8080
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9092, kafka2:9092, kafka3:9092
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    networks:
      - app-network

  # PostgreSQL 18+ с последним образом
  postgres:
    image: postgres:latest  # PostgreSQL 18+
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql  # Важно для PostgreSQL 18+
    networks:
      - app-network

# Определение томов
volumes:
  postgres_data:  # Том для данных PostgreSQL

networks:
  app-network:
    driver: bridge
